<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Roses of Rome Pictures</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <video class="landing-video" playsinline id="landingVideo">
      <source src="rorp.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="controls">
      <button id="playPauseBtn" aria-label="Play/Pause">‚è∏Ô∏è</button>
      <button id="muteBtn" aria-label="Mute/Unmute">üîä</button>
    </div>
    <div class="overlay">
      <h1 class="animated-title">
        <span>R</span><span>o</span><span>s</span><span>e</span><span>s</span>
        <span> </span>
        <span>o</span><span>f</span>
        <span> </span>
        <span>R</span><span>o</span><span>m</span><span>e</span>
        <span> </span>
        <span>P</span><span>i</span><span>c</span><span>t</span><span>u</span><span>r</span><span>e</span><span>s</span>
      </h1>
    </div>
  </header>
  <main>
    <!-- You can add studio info, gallery, contact, etc. here -->
  </main>
  <script src="animated-title.js"></script>
  <script>
    // Video controls logic
    const video = document.getElementById('landingVideo');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const muteBtn = document.getElementById('muteBtn');

    // Set initial button states
    function updatePlayPauseIcon() {
      playPauseBtn.textContent = video.paused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
    }

    function updateMuteIcon() {
      muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
    }

    playPauseBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
      updatePlayPauseIcon();
    });

    muteBtn.addEventListener('click', () => {
      video.muted = !video.muted;
      updateMuteIcon();
    });

    // Update icons on state change
    video.addEventListener('play', updatePlayPauseIcon);
    video.addEventListener('pause', updatePlayPauseIcon);
    video.addEventListener('volumechange', updateMuteIcon);

    // Set initial icons on load
    document.addEventListener('DOMContentLoaded', () => {
      updatePlayPauseIcon();
      updateMuteIcon();
    });
  </script>
</body>
</html>
